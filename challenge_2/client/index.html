<html>
  <head>
    <title>Mini App 2 - CVS Report Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>

  </head>
  <body>
    <h1>Mini App 2 - CSV Report Generator</h1>
    <h2>Textarea Submission</h2>
    <form action="/upload_json" method="POST" class="json-form">
      <textarea id="json-input" name="json-input" rows="50" cols="100"></textarea>
      <button type="submit" class="submit">SUBMIT</button>
    </form>

    <h2>File Upload</h2>
    <form action="/upload_json_file" method="POST" class="json-form-file">
      <input type="file" id="jsonfile" name= "jsonfile" accept=".json" enctype="multipart/form-data">
      <button type="submit" class="submit">SUBMIT</button>
    </form>

  </body>
</html>
